<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/addtask.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
            rel="stylesheet"
    />

    <title>Add tasks</title>
</head>
<body>

<!--  THYME LEAF NAV BAR-->
<div th:insert="fragments/navbar.html :: navbar"></div>


<div class="row">
    <div class="container my-5 page__header">
        <h1 class="text-center">New Task</h1>
    </div>
    <div class="col-md-3 mt-5 mt-lg-0 mb-5 form__body ">
        <!--    To send a media file, enctype="multipart/form-data"   -->
        <form id="newTaskForm" enctype="multipart/form-data" class="d-flex-col justify-content-center">
            <div class="form-group">
                <label for="newTaskTitleInput">Title</label>
                <input type="text" class="form-control form-control form__input__text form__item" id="newTaskTitleInput">
            </div>
            <div class="form-group">
                <label for="newTaskDescriptionInput">Description</label>
                <textarea type="text" class="form-control form-control form__input__text form__item" id="newTaskDescriptionInput"></textarea>
            </div>

            <div class="form-group">
                <label for="newTaskDateInput" class="mb-1">Target Date</label>
                <input type="date" name="newTaskDate" id="newTaskDateInput" class="form__input__date form__item"/>
            </div>
            <div class=""><button type="submit" class="btn btn-primary fw-bold orderButton">Add Task</button></div>

        </form>
        <!-- End of Form -->
    </div>
</div>





<!-- FOOTER -->
<div th:insert="fragments/footer.html :: footer"></div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>

<script src="js/taskController.js"></script>
<script src="js/taskForm.js"></script>

</body>
</html>
