<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
            rel="stylesheet"
    />

    <title>Admin</title>
</head>
<body>

<!--  THYME LEAF NAV BAR-->
<div th:insert="fragments/navbar.html :: navbar"></div>

<!-- Main header  -->
<div class="container my-5 page__header">
    <h1 class="text-center">Tasks</h1>
</div>

<!-- Desktop table -->
<div class="container desktop table-responsive footer__content__wrap">
    <table class="table table-borderless align-middle text-center">
        <!-- Table headers -->
        <thead>
        <tr class="text-center align-middle">
            <th scope="col">No.</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Target Date</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>

        <!-- Table body - desktop -->
        <tbody id="tbody">

        <!-- tbody content is generated dynamically -->

        </tbody>
    </table>
</div>
<!-- End of desktop table -->


<!-- FOOTER -->
<div th:insert="fragments/footer.html :: footer"></div>


<script src="js/taskController.js"></script>
<script src="js/taskListing.js"></script>

<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
></script>
</body>
</html>
